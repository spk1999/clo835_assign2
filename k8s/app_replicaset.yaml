apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: app-replicaset
  labels:
    app: employees
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
      - name: app
        ports:
        - containerPort: 8080
          protocol: TCP
        image: 669541320087.dkr.ecr.us-east-1.amazonaws.com/myapp:v2.0
        env:
        - name: DBPORT
          value: "3306"
        - name: DBPWD
          value: "12345"
        - name: DBHOST
          value: "mysql.assignment2.svc.cluster.local"
        - name: DBUSER
          value: "root"